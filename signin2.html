<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Edu Lingua Bridge</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.jpg" alt="Edu Lingua Bridge Logo">
            </div>
            <div class="description">
                Is language a barrier to your education? <br>
                You’re in the right place—explore and thrive in a multilingual learning environment...
            </div>
        </div>
        <div class="right">
            <div class="auth-form">
                <h2>Sign In</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <input type="text" id="signinUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signinPassword" placeholder="Password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Sign In</button>
                    </div>
                </form>
                <div class="signup-link">
                    <p>Don't have an account? <a href="index2.html">Sign Up!</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signinUsername').value;
            const password = document.getElementById('signinPassword').value;

            // Retrieve existing users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username] === password) {
                localStorage.setItem('username', username);
                window.location.href = 'welcome2.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>

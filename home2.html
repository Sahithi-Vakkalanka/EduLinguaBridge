<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Edu Lingua Bridge</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="home-container">
        <!-- Top Section -->
        <div class="top-section">
            <div class="logo-container">
                <img src="logo.jpg" alt="Edu Lingua Bridge Logo" class="logo-large">
            </div>
            <div class="top-center">
                <a href="about2.html" class="about-button">About</a>
                <a href="profile2.html" class="profile-button">Profile</a>
                <input type="text" placeholder="Search features..." class="search-bar">
            </div>
            <button class="Track-button" id="Track-button">
                <img src="track.gif" alt="Track Progress" class="track-icon"><br>
                <br>
                <a href="track.html" class="Track-button">Track your work</a>
            </button>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="feature-buttons">
                <div class="feature-item">
                    <img src="real.jpeg" alt="Real-Time Subtitles" class="feature-image">
                    <a href="subtitle2.html" class="feature-button">Real-Time Subtitles</a>
                </div>
                <div class="feature-item">
                    <img src="text.jpeg" alt="Text Accessibility" class="feature-image">
                    <a href="text2.html" class="feature-button">Text Accessibility</a>
                </div>
                <div class="feature-item">
                    <img src="doubt.jpeg" alt="Effective Doubt Resolution" class="feature-image">
                    <a href="resolution2.html" class="feature-button">Effective Doubt Resolution</a>
                </div>
                <div class="feature-item">
                    <img src="lecture.jpeg" alt="Lecture Recording and Review" class="feature-image">
                    <a href="record2.html" class="feature-button">Lecture Recording and Review</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and PDF Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #04243d;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #5494b9e8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #000000;
            font-size: xx-large;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 2px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            font-size: medium;
        }

        button {
            padding: 10px 20px;
            background-color: #04243d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #306a97;
        }

        .output-box {
            margin-top: 10px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 25px;
            font-size: 16px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text and PDF Translator</h1>

        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <input type="file" id="fileInput" accept=".pdf, .txt" />
        <button id="translateBtn">Translate to French</button>

        <div class="output-box">
            <h2>Translated Text (French):</h2>
            <p id="translatedText"></p>
        </div>
    </div>

    <script>
        const translateBtn = document.getElementById('translateBtn');
        const inputText = document.getElementById('inputText');
        const fileInput = document.getElementById('fileInput');
        const translatedText = document.getElementById('translatedText');

        // Simple dictionary for demonstration purposes
        const dictionary = {
            "hello": "bonjour",
            "world": "monde",
            "goodbye": "au revoir",
            "please": "s'il vous plaÃ®t",
            "thankyou": "merci",
            "girl": "fille",
            "boy": "garcon",
            "yes": "oui",
            "no": "non",
            "enchante": "nice to meet you",
            "hi": "salut",
            "bye": "salut",
            "good morning": "bonjour",
            "good night": "bonne nuit",
            "good evening": "bonsoir",
            "very": "tres",
            "well": "bien",
            "i am": "Je suis",
            "a lot": "beaucoup",
            "tomorrow": "demain",
            "today": "aujourd'hui",
            "how": "comment",
            "cat": "chat",
            "dog": "chien",
            "horse": "cheval",
            "man": "homme",
            "woman": "femme",
            "a": "un",
            "like": "adore",
            "travelling": "voyage",
            "love": "adore",
            "and": "et"
        };

        translateBtn.addEventListener('click', async () => {
            let text = inputText.value;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.type === "application/pdf") {
                    text = await extractTextFromPDF(file);
                } else if (file.type === "text/plain") {
                    text = await extractTextFromTextFile(file);
                }
            }

            if (text) {
                try {
                    const translated = translateText(text);
                    translatedText.textContent = translated;
                } catch (error) {
                    translatedText.textContent = 'Translation error: ' + error.message;
                }
            } else {
                translatedText.textContent = 'No text provided.';
            }
        });

        function translateText(text) {
            text = text.toLowerCase(); // Ensure case insensitivity

            // Replace multi-word phrases first
            const phrases = Object.keys(dictionary).sort((a, b) => b.length - a.length); // Longest phrases first
            phrases.forEach(phrase => {
                const regex = new RegExp(`\\b${phrase}\\b`, 'gi');
                text = text.replace(regex, dictionary[phrase.toLowerCase()]);
            });

            return text;
        }

        async function extractTextFromPDF(file) {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];

            const pdfData = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
            const numPages = pdf.numPages;

            let text = '';
            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const pageText = content.items.map(item => item.str).join(' ');
                text += pageText + '\n';
            }

            return text;
        }

        async function extractTextFromTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    resolve(event.target.result);
                };
                reader.onerror = function(event) {
                    reject(new Error('Error reading file'));
                };
                reader.readAsText(file);
            });
        }
    </script>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
</body>
</html>
